<nav class="navbar navbar-expand">
  <div class="container-fluid">
    <muzika-apps></muzika-apps>

    <ng-container *ngIf="currentUser; else loggedInBlock">
      <div class="ml-auto" routerLink="/settings">
        <div class="user-profile-img">
          <img [src]="currentUser.profile_image || 'assets/person-1.png'">
        </div>
      </div>
      <div class="pl-3" routerLink="/settings">
        <div class="font-weight-bold user-name">
          {{currentUser.name || 'Unnamed'}}
        </div>
        <div class="wallet" routerLink="/settings">
          {{currentUser.address | slice:0:8}}...{{currentUser.address | slice:-6}}
        </div>
      </div>
      <div class="pl-3">
        <a class="text-white" style="cursor: pointer" (click)="logout()">
          <i class="fa fa-sign-out"></i>
        </a>
      </div>
    </ng-container>

    <ng-template #loggedInBlock>
      <div class="ml-auto pr-4">
        <a class="btn-login" routerLink="/login">
          Login
        </a>
      </div>
    </ng-template>
  </div>
</nav>

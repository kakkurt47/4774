<div class="">
  <div class="container px-0">
    <div class="row">
      <div class="col-lg-9">

        <!--
        <div class="row pt-3">
          <div class="col" *ngFor="let music of topSheets">
            <app-artist-music [music]="music"></app-artist-music>
          </div>
        </div>
        -->

        <div class="bg-secondary mt-3 p-4">
          <h4 class="m-0"> Sheet Music </h4>
        </div>

        <div class="bg-white border border-bottom-0">
          <ul class="musics">
            <li app-post-music [music]="music" *ngFor="let music of musics"></li>
          </ul>
        </div>

        <div class="bg-secondary mt-3 p-4">
          <h4 class="m-0"> Community </h4>
        </div>

        <div class="bg-white border border-bottom-0">
          <ul class="posts">
            <li app-post-list-item [post]="post" *ngFor="let post of posts"></li>
          </ul>
        </div>
      </div>

      <div class="col pl-0">
        <div class="mt-3 py-4 px-4 bg-primary">
          <h3 class="text-center">
            {{balances.mzk | number}} <small> MZK </small>
          </h3>
          <h4 class="text-center">
            {{balances.dollar | number}} <small> LP </small>
          </h4>

          <div class="text-center mt-4">
            <button mat-button class="small"> Transactions </button>
            <button mat-button class="small"> Transfer MZK </button>
          </div>
        </div>

        <div class="my-4 p-3 bg-white">
          <p class="text-center">
            <i class="fa fa-exclamation-triangle fa-3x text-secondary"></i>
          </p>
          <h6 class="text-center">
            이더/코인이 없으신가요?
          </h6>

          <div class="row">
            <div class="col pr-1">
              <button mat-raised-button color="accent" class="btn-block"> 이더 얻기 </button>
            </div>
            <div class="col pl-1">
              <button mat-raised-button color="accent" class="btn-block"> 코인 얻기 </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
